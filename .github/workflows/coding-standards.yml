name: WordPress Coding Standards

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  phpcs:
      name: PHPCS
      runs-on: ubuntu-latest
      steps:
         - name: Install dependencies
           run: composer install --dev --prefer-dist --no-progress --no-suggest
         - name: PHPCS check
           uses: chekalsky/phpcs-action@v1
           with:
             phpcs_bin_path: './vendor/bin/phpcs'